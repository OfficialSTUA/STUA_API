<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
	var stations = new EventSource("/stationOne");
	stations.onmessage = function(event) {
		const obj = JSON.parse(event.data);
		document.getElementById("terminusOne").innerHTML = "To " + obj.terminus;
		document.getElementById("photoOne").src = obj.route_emblem;
		document.getElementById("countdownOne").innerHTML = obj.time + " min";
	}
    var stations = new EventSource("/stationTwo");
	stations.onmessage = function(event) {
		const obj = JSON.parse(event.data);
		document.getElementById("terminusTwo").innerHTML = "To " + obj.terminus;
		document.getElementById("photoTwo").src = obj.route_emblem;
		document.getElementById("countdownTwo").innerHTML = obj.time + " min";
	}
	var interfaces = new EventSource("/interfaces");
	interfaces.onmessage = function(event) {
	    const obj = JSON.parse(event.data);
	    document.getElementById("time").innerHTML = obj.time;
	} 
	</script>
</head>
<body>
	<div class="container-fluid" style="background-color: aqua; height: 100vh;">
	    <div class="row" style="background-color: bisque;">
                <div class="col-sm-6">
                    <h3 id="time" style="text-align: left;">Placeholder</h3>
                </div>
                <div class="col-sm-6">
                    <h3 style="text-align: right;">Stuyvesant High School</h3>
                </div>
            </div>
            <div class="row" style="background-color: aquamarine;">
                <div class="col-sm-5">
                    <div class="row" style="background-color: yellowgreen; height: 20vh;">
                        <div class="col-sm-12">
                            <h1 class="display-4">Chambers St - WTC</h1>
                        </div>
                    </div>
                    <div class="row" style="background-color: pink;">
                        <div class="col-sm-5">
                            <img id="photoOne" src="/static/emblems/fd.svg" style="height: 150px; width: 150px;">
                        </div>
                        <div class="col-sm-7">
                            <h1 id="countdownOne">Placeholder</h1>
                            <h2 id="terminusOne">Placeholder</h2>
                        </div>
                    </div>
                    <div class="row" style="background-color: yellowgreen; height: 20vh;">
                        <div class="col-sm-5">
                            <div class="row" style="background-color: blueviolet; height: 20vh; width: 30vh;">
                                <div class="col-sm-12">
                                    <img id="photoTwo" src="/static/emblems/fd.svg" style="height: 20vh; width: 20vh;">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="row" style="background-color: gold; height: 20vh;">
                                <div class="col-sm-12">
                                    <h1 id="countdownTwo">Placeholder</h1>
                                    <h2 id="terminusTwo">Placeholder</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <h2>Testing</h2>
                </div>
            </div>
	</div>
</body>
</html>
